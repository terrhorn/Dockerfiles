version: "3.3"

services:
  bash-go:
    build: bash-go/.
    image: terryhorner/bash-go:latest
    command: ["/bin/bash"]
    working_dir: /local
    volumes:
      - ./:/local

  bash-python:
    build: bash-python/.
    image: terryhorner/bash-python:latest
    command: ["/bin/bash"]
    working_dir: /local
    volumes:
      - ./:/local

  bash-ruby:
    build: bash-ruby/.
    image: terryhorner/bash-ruby:latest
    command: ["/bin/bash"]
    working_dir: /local
    volumes:
      - ./:/local

  ngrok:
    build: ngrok/.
    image: terryhorner/ngrok:latest
    env_file:
      - ngrok/ngrok.env
    ports:
     - "4040:4040"
    working_dir: /local
    volumes:
      - ./:/local
