version: "3.4"

services:
  bash-go:
    build: bash-go/.
    image: terryhorner/bash-go:latest
    command: ["/bin/bash"]
    working_dir: /local
    volumes:
      - ./:/local

  bash-python:
    build: bash-python/.
    image: terryhorner/bash-python:latest
    command: ["/bin/bash"]
    working_dir: /local
    volumes:
      - ./:/local

  bash-ruby:
    build: bash-ruby/.
    image: terryhorner/bash-ruby:latest
    command: ["/bin/bash"]
    working_dir: /local
    volumes:
      - ./:/local

  redis-cli:
    build: redis-cli/.
    network_mode: "host"
    command: ["/bin/bash"]
